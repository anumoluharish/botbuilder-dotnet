name: .NET

on:
  push:
    branches: [ main ]
    path-ignore: ['abstractions/**', '**.md', '.vscode/**', '**.svg']
  pull_request:
    path-ignore: ['abstractions/**', '**.md', '.vscode/**', '**.svg']

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore Microsoft.Bot.Builder.sln
    - name: Builx
      run: dotnet build Microsoft.Bot.Builder.sln --no-restore
    - name: Test
      run: dotnet test Microsoft.Bot.Builder.sln --no-build --verbosity normal --collect:"XPlat Code Coverage"
    - name: Install report generator
      run: dotnet tool install --global dotnet-reportgenerator-globaltool
    - name: Generate coverage report
      run: reportgenerator -reports:**/coverage.cobertura.xml -targetdir:./reports/coverage
    - uses: actions/upload-artifact@v2
      with:
        name: coverage
        path: reports/coverage
